<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calendar</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div class="content">
            <button class="nav prev" type="button">&#10094;</button>
            <button class="nav next" type="button">&#10095;</button>
            <p class="month-name"></p>
            <table class="calendar">
                <tr class="days-of-week">
                    <td>Sunday</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Saturday</td>
                </tr>
            </table>
        </div>
        <p class="copyright">Icons from <a href="https://icons8.com">icons8.com</a> </p>
        <div id="day-content">
            <div class="day-header">
                <img src="images/close.png" alt="" />
                <p class="day-info"></p> 
            </div>
            <div class="new-activity">
                <input type="text" id="new-activity-content" />
                <button type="button">Create</button>
            </div>
            <ul class="day-activities"></ul>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
